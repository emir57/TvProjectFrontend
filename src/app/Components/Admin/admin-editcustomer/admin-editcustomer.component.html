<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-admin-leftnav></app-admin-leftnav>
    </div>
    <main class="col-9 ms-sm-auto col-lg-10 px-md-4">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 display-4">Kullanıcı Düzenle</h1>
      </div>

      <form [formGroup]="updateForm">
        <div class="row">
          <div class="col-6">
            <div class="row">
              <div class="col-6 mb-2">
                <label for="firstName">Ad</label>
                <input type="text" formControlName="firstName" id="firstName" class="form-control">
              </div>
              <div class="col-6 mb-2">
                <label for="lastName">Soyad</label>
                <input type="text" formControlName="lastName" id="lastName" class="form-control">
              </div>
              <div class="col-12 mb-2">
                <label for="email">Eposta</label>
                <input type="email" formControlName="email" id="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="form-check" *ngFor="let role of allRoles">
              <input class="form-check-input" type="checkbox" value="" id="status">
              <label class="form-check-label" for="status">
                {{role.name}}
              </label>
            </div>
          </div>
        </div>
      </form>
      <button class="btn btn-primary">
        Güncelle
      </button>
    </main>
  </div>
</div>
