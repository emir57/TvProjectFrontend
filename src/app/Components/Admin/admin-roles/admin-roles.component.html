<app-admin-navbar></app-admin-navbar>

<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-admin-leftnav></app-admin-leftnav>
    </div>
    <main class="col-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2 display-4">Roller</h1>
      </div>
      <!-- Table -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Rol Adı</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{role.id}}</td>
            <td>{{role.name}}</td>
            <td>
              <a class="edit" title="{{role.name}} rolünü düzenle" (click)="goUpdatePage(role)"><i class="far fa-edit"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Table End -->
    </main>
  </div>
</div>
