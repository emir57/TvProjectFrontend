<main class="form-signin">
  <form>
    <img class="mb-4" src="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>
    <div class="form-floating">
      <input type="email" class="form-control" id="ad" placeholder="emir">
      <label for="ad">Ad</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="soyad" placeholder="gurbuz">
      <label for="soyad">Soyad</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="email">Eposta Adresi</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <label for="password">Şifre</label>
    </div>

    <div class="checkbox mb-3">
      <label id="sozlesme">
        <input type="checkbox" value="subscribe"> Sözleşmeyi Okudum
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Kayıt Ol</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </form>
</main>

<script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
