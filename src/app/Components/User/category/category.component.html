<ul class="list-group">
  <li (click)="clearCategory()" [ngClass]="getAllCategoryClass()" routerLink="/products">Tüm Ürünler</li>
  <li  *ngFor="let category of categories"
    [ngClass]="getCurrentCategoryClass(category)" routerLink="/products/category/{{category.id}}"
    (click)="setCurrentCategory(category)">
    {{category.name}}
  </li>
</ul>
