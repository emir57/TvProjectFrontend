<div class="container">
  <div class="row">
    <div class="col-2">
      <app-category></app-category>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="alert alert-info" align="center" *ngIf="products.length==0">
          Bu Kategoride Henüz Ürünümüz Yok.
        </div>
        <div class="card m-1" style="width: 18rem;" *ngFor="let product of products">
          <img src="{{getImageUrl()}}{{product.imageUrl}}" class="card-img-top" [alt]="product.imageUrl">
          <div class="card-body">
            <h5 class="card-title">{{product.productName}}</h5>
            <p class="card-text">{{product.extras}}</p>
            <a href="#" class="btn btn-primary">Hemen Satın Al</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
